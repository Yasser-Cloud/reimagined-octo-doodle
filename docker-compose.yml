version: '3.8'

services:
  digital-twin:
    build: .
    image: digital-twin-core:latest
    container_name: digital_twin_core
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # Mount source for hot-reloading in dev
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
      - APP_ENV=development
      - QDRANT_URL=http://qdrant:6333
    restart: unless-stopped
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

volumes:
  qdrant_storage:
